<head>
    <title>My BCIT Project</title>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Icons (Material Design) -->

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/Trollface.png" height="64">
                    TrollHikes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 w-1/2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="form-group p-3">
            <label> Enter your destination: </label>
            <br>
            <input id="hikename" type="text">
            <button onclick="searchLocation()">Find Location</button>
            <div id="map"></div>

            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
            <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
            <script>
                // Create a map and set its view to the chosen geographical coordinates and zoom level
                var map = L.map('map').setView([51.505, -0.09], 13);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add a marker
                L.marker([51.5, -0.09]).addTo(map)
                    .bindPopup('A pretty marker')
                    .openPopup();

                // Function to search for a location using Nominatim API (OpenStreetMap Geocoding Service)
                function searchLocation() {
                    var location = document.getElementById("hikename").value;

                    // Make sure the input is not empty
                    if (location === "") {
                        alert("Please enter a location.");
                        return;
                    }

                    // Nominatim API URL for Geocoding
                    var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;

                    // Fetch the location data from Nominatim
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.length > 0) {
                                var lat = data[0].lat;
                                var lon = data[0].lon;

                                // Get current user location
                                if (navigator.geolocation) {
                                    navigator.geolocation.getCurrentPosition(function (position) {
                                        var userLat = position.coords.latitude;
                                        var userLon = position.coords.longitude;

                                        // Set the map's view to fit both locations
                                        var bounds = L.latLngBounds([
                                            [userLat, userLon],
                                            [lat, lon]
                                        ]);
                                        map.fitBounds(bounds);

                                        // Add markers for both the current location and destination
                                        L.marker([userLat, userLon]).addTo(map)
                                            .bindPopup('Your current location')
                                            .openPopup();

                                        L.marker([lat, lon]).addTo(map)
                                            .bindPopup(`Destination: ${data[0].display_name}`)
                                            .openPopup();

                                        // Use Leaflet Routing Machine to draw a route following the roads
                                        L.Routing.control({
                                            waypoints: [
                                                L.latLng(userLat, userLon),
                                                L.latLng(lat, lon)
                                            ],
                                            routeWhileDragging: true
                                        }).addTo(map);
                                    });
                                } else {
                                    alert("Geolocation is not supported by this browser.");
                                }
                            } else {
                                alert("Location not found.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching location:", error);
                            alert("An error occurred. Please try again.");
                        });
                }
            </script>
        </div>

        <footer class="navbar justify-content-evenly bg-info fixed-bottom">
            <div class="container py-3">
                <span class="material-icons">favorite</span>
                <span class="material-icons">home</span>
                <span class="material-icons">map</span>
            </div>
        </footer>

        <!-- copyright footer -->

                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
        </footer>
